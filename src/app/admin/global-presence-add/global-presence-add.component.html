			<div class="container-fluid">
				<div class="content_bg">
					<div class="row">
						<div class="col-sm-12">
							<div class="container" >
							  <h1>Global Presence Image  Add</h1>
							  <div class="row">
								<div class="col-md-6">
								 
								   <form (ngSubmit)="saveProduct()" #productForm="ngForm" enctype="multipart/form-data">
									<ul class="nav nav-tabs" role="tablist">
										<li role="presentation" class="active"><a href="#english" aria-controls="home" role="tab" data-toggle="tab">English</a></li>
										<li role="presentation"><a href="#japan" aria-controls="profile" role="tab" data-toggle="tab">Japan</a></li>
									</ul>
									<div class="tab-content">
										   <div role="tabpanel" class="tab-pane active p-10" id="english">
												
												<div class="form-group">
												  <label for="name">Description</label>
												  <textarea  class="form-control" [(ngModel)]="postdata.description" name="description" required></textarea>
												</div>
												
												<div class="form-group">
												  <label for="name">Country</label>
												  <input type="text" class="form-control" [(ngModel)]="postdata.country" name="country" required>
												</div>
												
											</div>
											<div role="tabpanel" class="tab-pane p-10" id="japan">
											  <div class="form-group">
												  <label for="name">Description</label>
												  <textarea  class="form-control" [(ngModel)]="postdata.jp_description" name="jp_description" required></textarea>
												</div>
												
												<div class="form-group">
												  <label for="name">Country</label>
												  <input type="text" class="form-control" [(ngModel)]="postdata.jp_country" name="jp_country" required>
												</div>
												
											</div>
											<div class="form-group">
												  <label for="name">Url</label>
												  <input type="text" class="form-control" [(ngModel)]="postdata.url" name="url" >
												<p>Note: Eample:http://abc.com</p>
												</div>
											<div class="form-group">
												  <label for="name"> Image</label>
												<!-- <input (change)="onFileChanged($event)" type="file" id="avatar"  placeholder="Upload file..." />-->
												<input type="file" accept="image/*" (change)="changeListener($event)">
											</div>
									</div>
									<div class="form-group">
									  <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Save</button>
									</div>
								  </form>
								</div>
							  </div>
							</div>
						</div>
					</div>
				</div>
			</div>

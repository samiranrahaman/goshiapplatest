			<div class="container-fluid">
				<div class="content_bg">
					<div class="row">
						<div class="col-sm-12">
							<div class="container" >
							  <h1>Create Post</h1>
							  <div class="row">
								<div class="col-md-6">
								  <form (ngSubmit)="saveBook()" #bookForm="ngForm">
									
									<div class="form-group">
									  <label for="name">Title</label>
									  <input type="text" class="form-control" [(ngModel)]="postdata.title" name="title" required>
									</div>
									<div class="form-group">
									  <label for="name">Description</label>
									  <input type="text" class="form-control" [(ngModel)]="postdata.description" name="author" required>
									</div>
									
									<div class="form-group">
									  <label for="name">Publisher</label>
									  <input type="text" class="form-control" [(ngModel)]="postdata.publisher" name="publisher" required>
									</div>
									<div class="form-group">
									  <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
									</div>
								  </form>
								</div>
							  </div>
							</div>
						</div>
					</div>
				</div>
			</div>

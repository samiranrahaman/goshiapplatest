<div class="bg_contact">
		<div class="container_bg">
			<main role="main" class="container-fluid">			
				<h4 class="page_heading">Contact us</h4>
				<div class="row contactForm">
					<div class="col-sm-6">
						<ul class="details">
							<li class="contactText">You can contact us</li>
							<li class="clearfix mb-10" [innerHTML]="about[0].contactaddress">
								<!--<span class="icon"><i class="fa fa-map-marker faa-tada animated" aria-hidden="true"></i></span>
								<span class="text">GOSHI INDIA AUTO PARTS PVT. LIMITED 363/364, SECTOR-3, <br/>IMT BAWAL, PHASE-II, DISTT. REWARI, HARYANA 123501, INDIA</span>-->
							</li>
							<li class="clearfix mb-10">
								<span class="icon"><i class="fa fa-phone-square faa-pulse animated" aria-hidden="true"></i></span>
								<span class="text" [innerHTML]="about[0].ph1"></span>
							</li>
							<li class="clearfix mb-10">
								<span class="icon"><i class="fa fa-fax faa-pulse animated" aria-hidden="true"></i></span>
								<span class="text" [innerHTML]="about[0].ph2"></span>
							</li>
							<li class="clearfix">
								<span class="icon"><i class="fa fa-envelope faa-shake animated" aria-hidden="true"></i></span>
								<span class="text" [innerHTML]="about[0].email"></span>
							</li>
						</ul>
					</div>
					<div class="col-sm-6">
						<h3>Get in Touch</h3>
						
						  <!-- <div style="color:red;text-align: center;margin-top: 10px;" *ngIf="success">{{success.error}}</div>-->
										
						<form (ngSubmit)="saveProduct()" #productForm="ngForm" enctype="multipart/form-data" >
							<div class="form-group">
								<input type="text" class="form-control" [(ngModel)]="postdata.fname"  name="fname" id="fname" required placeholder="Your Name">
							</div>
							<div class="form-group">
								<input email="true" type="email" [(ngModel)]="postdata.fromemail" name="fromemail" class="form-control" id="exampleInputEmail1" required placeholder="Enter email">
							</div>
							<div class="form-group">
								<input type="tel" maxlength="12" [(ngModel)]="postdata.phno" name="phno" class="form-control" id="phno" required placeholder="Mobile No.">
							</div>
							<div class="form-group">
								<textarea class="form-control" [(ngModel)]="postdata.Message" id="Message" name="Message" rows="3"  required placeholder="Message"></textarea>
							</div>
							<div class="pull-right">
							<button type="submit" class="btn btn-primary send" [disabled]="!productForm.form.valid"><i class="fa fa-hand-o-right faa-pulse animated" aria-hidden="true"></i> Send</button>
                                            
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>
	<div class="section-four">
		<div class="overlay">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12"></div>
				</div>
			</div>
		</div>
	</div>
